<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8 3 users</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Please login</h1>
          <form id="login">
            <div class="form-group">
              <label for="signin">Username</label>
              <input type="text" class="form-control" id="signin" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="signin-password">Password</label>
              <input type="password" class="form-control" id="signin-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
          </form>
        </div>
        <div class="col-md-6">
          <h1>No Account? Please sign up</h1>
          <form id="signup">
            <div class="form-group">
              <label for="new-username">Username</label>
              <input type="text" class="form-control" id="new-username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="new-password">Password</label>
              <input type="password" class="form-control" id="new-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Create An Account</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
